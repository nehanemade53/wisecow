apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: nehanemade/wisecow_app:0.0.1
        ports:
        - containerPort: 4499
        volumeMounts:
        - name: tls-volume
          mountPath: /etc/tls/certs
      volumes:
      - name: tls-volume
        secret:
          secretName: my-tls-secret